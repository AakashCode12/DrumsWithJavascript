<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums with Javscript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <h1 class="display-3 text-center">The Drum Pad</h1>
    <h6 class="display-6 text-center">A 1 hour Project By Aakash</h6>


    <div class="container containertop">
        <div class="row">
            <div class="col-3">
                <a href="#" onclick="chanchan1()">
                    <img class="responsive" src="img/chanchan.png" alt="">
                </a>
            </div>
            <div class="col-3"><img class="responsive" onclick="tom1()" src="img/tom.png" alt=""></div>
            <div class="col-3"><img class="responsive" onclick="tom2()" src="img/tom.png" alt=""></div>
            <div class="col-3"><img class="responsive" onclick="chanchan2()" src="img/chanchan.png" alt=""></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-4"><img class="responsive" onclick="kick1()" src="img/kick.png" alt=""></div>
            <div class="col-4"><img class="responsive" onclick="kick2()" src="img/kick.png" alt=""></div>
            <div class="col-2"></div>
        </div>
    </div>

    <!--Todo Script-->
    <script>
        var chanchan1kiawaz = new Audio("../Sounds/909-Crash-HD2.mp3");

        function chanchan1() {
            chanchan1kiawaz.play();
        }


        var chanchan2kiawaz = new Audio("../Sounds/909-Crash-HD0.mp3");

        function chanchan2() {
            chanchan2kiawaz.play();
        }


        var kick1kiawaz = new Audio("../Sounds/909-Kick-T0A0D0.mp3");

        function kick1() {
            kick1kiawaz.play();
        }

        var kick2kiawaz = new Audio("../Sounds/909-Kick-T0A0D3.mp3");

        function kick2() {
            kick2kiawaz.play();
        }


        var tom1kiawz = new Audio("../Sounds/909-HiHatClosed-D8.mp3");

        function tom1() {
            tom1kiawz.play();
        }

        var tom2kiawz = new Audio("../Sounds/909-HiTom-0D3.mp3");

        function tom2() {
            tom2kiawz.play();
        }
    </script>
    <!--todo Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
